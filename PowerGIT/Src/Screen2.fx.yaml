"Screen2 As screen.'tabletAutoLayout_HeaderMainFooter_ver1.0'":

    ScreenContainer1 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer1 As groupContainer.horizontalAutoLayoutContainer:
            FillPortions: =0
            Height: =75
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =1

            Label2 As label:
                Align: =Align.Center
                Color: =RGBA(255, 255, 255, 1)
                Fill: =RGBA(56, 96, 178, 1)
                FillPortions: =3
                FontWeight: =FontWeight.Semibold
                Size: =24
                Text: ="Service Desk"
                ZIndex: =1

            Image2 As image:
                Image: =User().Image
                ImagePosition: =ImagePosition.Fill
                LayoutMinHeight: =75
                ZIndex: =2

            Label2_1 As label:
                Align: =Align.Center
                Color: =RGBA(255, 255, 255, 1)
                Fill: =RGBA(56, 96, 178, 1)
                FillPortions: =1
                Size: =15
                Text: ="Welcome, " &  User().FullName
                Visible: =Screen2.Size <> 1
                ZIndex: =3

        TabsContainer As groupContainer.verticalAutoLayoutContainer:
            FillPortions: =0
            Height: =100
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =2

            "Gallery3 As gallery.'BrowseLayout_Horizontal_TwoTextOneImageVariant_ver5.0'":
                DelayItemLoading: =true
                Height: =Parent.Height
                Items: =colTabs
                LayoutMinHeight: =Parent.Height
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                TemplatePadding: =0
                TemplateSize: =Parent.Width / CountRows(colTabs)
                Width: =Parent.Width
                ZIndex: =2

                Rectangle1 As rectangle:
                    Height: =3
                    OnSelect: =Select(Parent)
                    Width: =Parent.TemplateWidth
                    Y: =97
                    ZIndex: =5

                Title4 As label:
                    Align: =Align.Center
                    FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                    Height: =39
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Text: =ThisItem.Name
                    Width: =Parent.TemplateWidth
                    Y: =Icon2.Height+Icon2.Y
                    ZIndex: =6

                "Icon2 As icon.'3DPrinting'":
                    Height: =39
                    Icon: =ThisItem.Logo
                    OnSelect: =Select(Parent)
                    Width: =42
                    X: =(Parent.TemplateWidth-Self.Width)/2
                    Y: =10
                    ZIndex: =7

        FooterContainer1 As groupContainer.horizontalAutoLayoutContainer:
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =3

