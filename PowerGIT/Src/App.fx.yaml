App As appinfo:
    BackEnabled: =false
    OnStart: |-
        =ClearCollect(
            colTabs,
            {
                ID: 1,
                Name:"All Tickets",
                Logo: Icon.Tag
            },
            {
                ID: 2,
                Name:"My Tickets",
                Logo: Icon.LogJournal
            },
            {
                ID: 3,
                Name:"Assigned to Me",
                Logo: Icon.Clock
            },
            {
                ID: 4,
                Name:"Information",
                Logo: Icon.Information
            }
        )
    SizeBreakpoints: =[600, 900, 1200,1400]

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

